<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container slds-p-around_medium slds-scrollable_y">
            <header class="slds-modal__header">
                <h2 class="slds-modal__title slds-text-heading_medium">
                    <slot name="header"></slot>
                </h2>
                <button class="slds-button slds-modal__close slds-button_icon-inverse" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <slot name="body"></slot>
            </div>
            <footer class="slds-modal__footer">
                <div class="slds-grid slds-grid_align-spread">
                    <slot name="footer"></slot>
                </div>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
